baseURL = 'https://kapabeauty.com'
languageCode = 'en-us'
title = 'Kapa Beauty'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Kapa Beauty"
  description = "Discover premium beauty products and expert skincare advice at Kapa Beauty. Transform your beauty routine with our curated collection of cosmetics, skincare, and wellness products."
  keywords = ["beauty", "skincare", "cosmetics", "makeup", "wellness", "premium beauty products"]
  author = "Kapa Beauty"
  images = ["favicon.ico"]
  DateFormat = "January 2, 2006"
  defaultTheme = "light"
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.assets]
    favicon = "favicon.ico"
    favicon16x16 = "favicon-16x16.png"
    favicon32x32 = "favicon-32x32.png"
    apple_touch_icon = "apple-touch-icon.png"
    safari_pinned_tab = "safari-pinned-tab.svg"

  [params.label]
    text = "Kapa Beauty"
    icon = "favicon.ico"
    iconHeight = 35

  [params.homeInfoParams]
    Title = "Welcome to Kapa Beauty âœ¨"
    Content = "Discover premium beauty products and expert skincare advice. Transform your beauty routine with our curated collection of cosmetics, skincare, and wellness products designed to enhance your natural glow."

  [[params.socialIcons]]
    name = "instagram"
    url = "https://instagram.com/kapabeauty"

  [[params.socialIcons]]
    name = "facebook"
    url = "https://facebook.com/kapabeauty"

  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/kapabeauty"

  [[params.socialIcons]]
    name = "youtube"
    url = "https://youtube.com/@kapabeauty"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "shop"
    name = "Shop"
    url = "/shop/"
    weight = 2

  [[menu.main]]
    identifier = "blog"
    name = "Beauty Tips"
    url = "/posts/"
    weight = 3

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 4

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
